<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding-top: 20px;
}

h2 {
  position: absolute;
  top: 0;
  width: 100%;
  text-align: center;
}

form {
  background-color: transparent;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
  margin: 10px;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the back button */
.back-button {
  background-color: #f44336; /* Red */
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.back-button:hover {
  background-color: #da190b;
}
</style>
</head>
<body>

<style>
  body {
    background-image: url('/static/brain.png');
    background-size: cover;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding-top: 20px;
  }
  </style>

<h2>Choose an action:</h2>

<form action="/run_script_who" method="post">
  <input type="submit" value="Tell me about myself">
</form> 

<form action="/run_script_missing" method="post">
  <input type="submit" value="What am I missing?">
</form> 

<form action="/run_script_main" method="post">
  <input type="submit" value="Explore a new topic">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<div id="output-main"></div>
<div id="output-who"></div>
<div id="output-missing"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$("#run-script-main").click(function(){
    $.ajax({
        url: '/run_script_main',
        type: 'POST',
        success: function(response){
            $("#output-main").html(response);
        },
        error: function(error){
            console.log(error);
        }
    });
});
</script>
