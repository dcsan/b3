<!DOCTYPE html>
<html>
<head>
  <title>Script Output</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #output {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      width: 80%;
    }
    .back-button {
      background-color: #f44336; /* Red */
      color: white;
      padding: 14px 20px;
      margin: 20px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>

  <div id="output">
    {{ output | safe }}
  </div>

  <a href="/" class="back-button">Back to Home</a>

</body>
</html>
